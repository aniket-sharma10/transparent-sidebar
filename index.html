<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="btn1">
            <label for="check"><i class="fa-solid fa-bars"></i></label>
        </div>
      <div class="sidebar">
        <div class="heading">
          <h4>MENU</h4>
        </div>
        <div class="btn2">
            <label for="check"><i class="fa-solid fa-xmark"></i></label>
        </div>
        <ul>
          <li><i class="fa-solid fa-house"></i>Home</li>
          <li><i class="fa-solid fa-circle-question"></i>About</li>
          <li><i class="fa-solid fa-sliders"></i>Services</li>
          <li><i class="fa-solid fa-phone"></i>Contact</li>
          <li><i class="fa-solid fa-comments"></i>Comments</li>
        </ul>
      </div>
    </div>
  </body>
</html>
